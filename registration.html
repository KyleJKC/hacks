<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <h1>Join the Unforgettable Experience</h1>

</head>
<body>
    <h3>Register A New Account</h3>
    <form onsubmit="return handleRegister()">
        <label for="new-username">Email:</label>
        <input type="text" id="" required><br><br>

        <label for="new-username">Username:</label>
        <input type="text" id="new-username" required><br><br>

        <label for="new-password">Password:</label>
        <input type="password" id="new-password" required><br><br>

        <button type="submit">Register!</button>
    </form>

    <p id="register-result" style="color: red;"></p>
</body>
</html>
